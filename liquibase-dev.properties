# Liquibase Configuration for Development
# Database connection properties
driver=org.postgresql.Driver
url=jdbc:postgresql://localhost:5432/postgres
username=postgres
password=postgres

# Liquibase settings
changeLogFile=db/changelog/db.changelog-master.yml
outputDefaultSchema=false
outputDefaultCatalog=false
liquibaseSchemaName=public
databaseChangeLogTableName=database_changelog
databaseChangeLogLockTableName=database_changelog_lock

# Logging
logLevel=INFO
